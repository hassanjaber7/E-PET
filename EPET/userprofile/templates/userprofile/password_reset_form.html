{% extends 'core/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-6">Password Reset</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email Address</label>
                {{ form.email }}
                {% if form.email.errors %}
                    <ul class="errorlist">
                        {% for error in form.email.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>

            <button class="block w-full py-2 px-4 bg-teal-600 text-white rounded-md hover:bg-teal-700 focus:outline-none focus:ring focus:ring-teal-300">
                Reset Password
            </button>
        </form>
    </div>
</div>
<style>
    form input {
        border: 1px solid #ccc; /* Add your desired border styles here */
        border-radius: 4px;
        padding: 10px;
        width: 100%;
    }
  </style>
{% endblock %}
